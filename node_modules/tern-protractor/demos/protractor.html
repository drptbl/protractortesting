  <body>
    
    <h1>Demo with Protractor Tern plugin</h1>
	<p>See <a href="https://github.com/angelozerr/tern-protractor">https://github.com/angelozerr/tern-protractor</a> for more infos.</p>  
    <form><textarea id="code" name="code">describe('angularjs homepage todo list', function() {
  it('should add a todo', function() {
    browser.get('http://www.angularjs.org');

    element(by.model('todoText')).sendKeys('write a protractor test');
    element(by.css('[value="add"]')).click();

    var todoList = element.all(by.repeater('todo in todos'));
    expect(todoList.count()).toEqual(3);
    expect(todoList.get(2).getText()).toEqual('write a protractor test');
  });
});
</textarea></form>
    <script type="text/javascript">
       
      function passAndHint(cm) {
     	setTimeout(function() {cm.execCommand("autocomplete");}, 100);
      	return CodeMirror.Pass;
      }
      
      function myHint(cm) {
      	return CodeMirror.showHint(cm, CodeMirror.ternHint, {async: true}); 
      }
     
      CodeMirror.commands.autocomplete = function(cm) {
        CodeMirror.showHint(cm, myHint);
      }
        
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: 'application/javascript',
        theme : "eclipse",
        styleActiveLine: true,
        lineNumbers: true,
        lineWrapping: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
         	"'.'": passAndHint,
        	"Ctrl-Space": "autocomplete",
        	"Ctrl-I": function(cm) { CodeMirror.tern.showType(cm); },
  	        "Alt-.": function(cm) { CodeMirror.tern.jumpToDef(cm); },
	        "Alt-,": function(cm) { CodeMirror.tern.jumpBack(cm); },
	        "Ctrl-Q": function(cm) { CodeMirror.tern.rename(cm); }
        },
        gutters: ["CodeMirror-linenumbers"],
    	textHover: {delay:300},
    	ternWith: { plugins: {"jasmine" : {}, "protractor" : {}}}
      });
    </script>
